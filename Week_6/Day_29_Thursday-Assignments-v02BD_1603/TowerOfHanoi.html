<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="Ecommerce shop for sports supplies">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css">
	<script type="text/javascript">
		window.onload=function ()
		{
			var A = ["A",7,6,5,4,3,2,1,0];
			var B = ["B"];
			var C = ["C"];
		//recursive function 
			function hanoi (disc,src,aux,dst)
			{
				if (disc > 1) {
					hanoi(disc - 1,src,dst,aux);
					dst.push(src.pop());
					drawDisks(disc,src,aux,dst);
					hanoi(disc - 1,aux,src,dst);
				}
			};

		function drawDisks (disc,src,aux,dst)
		{
			var node = document.createElement("div");
			var textnode = document.createTextNode("Move disc " + disc + " from " + src[0] + " to " + dst[0]);         
			node.appendChild(textnode);              
			document.getElementById("container").appendChild(node);
		}	
		//call function
			var start = document.getElementById("start-button");
			start.addEventListener("click", function () {
				hanoi(A.length,A,B,C)
			});	
		};
	</script>
</head>
<body>
	<div id="container">
		
	</div>
	<button id='start-button' >Start</button>

</body>
