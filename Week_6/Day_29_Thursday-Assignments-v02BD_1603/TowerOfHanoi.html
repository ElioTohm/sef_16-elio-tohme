<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="Ecommerce shop for sports supplies">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css">
	<script type="text/javascript">
		window.onload=function ()
		{
			var A = ["0",3,2,1,];
			var B = ["1"];
			var C = ["2"];
		//recursive function 
			function hanoi (disc,src,aux,dst)
			{
				if (disc > 1) {
					hanoi(disc - 1,src,dst,aux);
					dst.push(src.pop());
					var tempsrc = "disk" + src[0] + disc;
					var tempdst = "disk" + dst[0] + disc;
					document.getElementById(tempsrc).className = '';
					document.getElementById(tempdst).className = "disk" + disc;
					hanoi(disc - 1,aux,src,dst);
				}
			};
		//call function
			var start = document.getElementById("start-button");
			start.addEventListener("click", function () {
				hanoi(A.length,A,B,C)
			});	
		};
	</script>
</head>
<body>
	<div id="container">
		<div id="bar0">

	<button id='start-button' >Start</button>
